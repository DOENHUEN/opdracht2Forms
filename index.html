<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Standaard document </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <header class="formHeader">
      <h1>How to fill in a form</h1>
    </header>

    <form action='' method='get' class='speaker-form'>
      <div class="body-container">
        <div class="body-form">

          <div class='form-row'>
            <label for='firstName'>First name</label>
            <input id='firstName' name='firstName' type='text'/>
          </div>
          <div class='form-row'>
            <label for='surname'>Surname </label>
            <input id='surname' name='surname' type='text'/>
          </div>
          <div class='form-row'>
            <label for='address'>Address</label>
            <input id='address' name='address' type='text'/>
          </div>
          <div class='form-row'>
            <label for='postcode'>Postcode</label>
            <input id='postcode' name='postcode' type='text'/>
          </div>
          <div class='form-row'>
            <label for='dateBirth'>Date of dateBirth</label>
            <input id='dateBirth' name='dateBirth' type='date'/>
          </div>
          <div class='form-row'>
            <label for='phonenumberDay'>Telephone (day)</label>
            <input id='phonenumberDay' name='phonenumberDay' type='number'/>
          </div>
          <div class='form-row'>
            <label for='phonenumberEvening'>Telephone (evening)</label>
            <input id='phonenumberEvening' name='phonenumberEveneing' type='number'/>
          </div>
          <div class='form-row'>
            <label for='email'>Email Address</label>
            <input id='email'
                   name='email'
                   type='email'
                   placeholder='joe@example.com'/>
          </div>
          <div class='form-row'>
            <label for='signed'>Signed</label>
            <input id='signed' name='signed' type='text'/>
          </div>
          <div class='form-row'>
            <label for='dateSigned'>Date</label>
            <input id='dateSigned' name='dateSigned' type='date'/>
          </div>
        </div>
      </div>
    </form>

    <script src="script/main.js"></script>
  </body>
</html>
